<div class="fsc-mt-40">

  <div *ngIf="!products?.length" class="mui--text-accent mui--text-subhead">
    Nenhum produto dispon√≠vel.
  </div>

  <table *ngIf="products?.length"class="mui-table mui-table--bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Rating</th>
        <th>Price</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.title }}</td>
        <td>{{ product.type }}</td>
        <td>{{ product.rating }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.createdAt }}</td>
        <td>
          <a [routerLink]="['/products', product.id, 'edit']"
          class="mui-btn mui-btn--primary">
            Edit
          </a>
          <button (click)="delete(product.id)"
          class="mui-btn mui-btn--danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
